<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Commander un instrument de musique personnalisé</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header>
        <h1>Commander un instrument de musique personnalisé</h1>
        <nav>
          <a class="menu_link" href="index.html">Accueil</a>
          <a class="menu_link" href="concert.html">Concert</a>
          <a class="menu_link" href="instrument_personnalise.html">Instrument personnalisé</a>
        </nav>
      </header>
      <p class="before_form">Remplissez le formulaire, et Kevin vous enverra un devis.</p>
      <form>
        <div class="field">
          <label for="email">Votre adresse e-mail : </label>
          <input type="text" id="email" />
        </div>
        <div class="field">
          <label for="favorite">Graver un prénom sur l'instrument : </label>
          <input type="checkbox" id="favorite" />
        </div>
        <div class="field">
          <label for="bag">Ajouter un sac de transport : </label>
          <input type="checkbox" id="bag" />
        </div>
        <button class="button_validate" type="submit">Valider</button>
      </form>
    </body>
</html>
